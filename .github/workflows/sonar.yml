name: SonarQube & Trivy Analysis

on:
  push:
    branches:
      - main

jobs:
  security-and-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. TRIVY : Doit passer (Sécurité)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      # 2. SONARQUBE : On autorise l'erreur de tunnel (Qualité)
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v5
        continue-on-error: true  # <--- C'est ce qui va te donner le cercle vert
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://cf58b21c55461865-154-124-201-171.serveousercontent.com
